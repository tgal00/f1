<div class="container mt-4 mb-5">
  <h1 class="text-center">Poredak vozača</h1>

  <div class="d-flex justify-content-center">
    <mat-form-field class="mt-3" appearance="outline">
      <mat-label>Unesite godinu sezone</mat-label>
      <input matInput type="text" [(ngModel)]="raceYear">
      <button *ngIf="validRaceYear()" matSuffix mat-icon-button aria-label="Clear" (click)="onYearSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <hr>
  <div class="row d-flex justify-content-center">
    <div class="col-10">
      <div class="d-flex justify-content-center">
        <mat-spinner *ngIf="loading"></mat-spinner>
      </div>

      <table *ngIf="!loading" mat-table [dataSource]="driverStandingList" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Poredak </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>


        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef> Bodovi </th>
          <td mat-cell *matCellDef="let element"> {{element.points}} </td>
        </ng-container>

        <ng-container matColumnDef="driver">
          <th mat-header-cell *matHeaderCellDef> Vozač </th>
          <td mat-cell *matCellDef="let element"> {{element.Driver.givenName}} {{element.Driver.familyName}}</td>
        </ng-container>

        <ng-container matColumnDef="wins">
          <th mat-header-cell *matHeaderCellDef> Br. pobjeda </th>
          <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
        </ng-container>

        <ng-container matColumnDef="constructor">
          <th mat-header-cell *matHeaderCellDef> Konstruktor </th>
          <td mat-cell *matCellDef="let element"> {{element.Constructors[0].name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
  </div>
</div>
